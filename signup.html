<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaydol - RandevuYolu</title>
    <!-- JavaScripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="assets/js/splide.js"></script>
    <!-- Css Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link to the file hosted on your server, -->
    <link rel="stylesheet" href="assets/css/splide.min.css">
</head>
<body>
    <!-- AccountMenu Start -->
    <section id="account-menu">
        <div class="account-menu-wrapper">
            <div class="account-menu-logo">
                <a href="/">
                    <img src="assets/images/randevuLogo.png" alt="Randevu Yolu">
                    <h1>RandevuYolu</h1>
                </a>
            </div>
            <div class="account-right">
                <p>
                    <span>Zaten bir hesabınız var mı?</span>
                    <a href="/login.html">Oturum Aç</a>
                </p>
            </div>
        </div>
    </section>
    <!-- AccountMenu END -->

    <section id="signup">
        <div class="signup-title">
            <h3>Kaydol</h3>
        </div>

        <form>
            <input type="phone" placeholder="Telefon" class="form-input">
            <span class="validate">Telefon geçerli bir telefon numarası olmalıdır.</span>
            <input type="password" placeholder="Parola" class="form-input error">
            <span class="validate">Lütfen şifreyi girin</span>
            <input type="submit" value="Devam et" class="submit">
            <p>
                Kaydolarak, şartlarımızı ve gizlilik politikamızıkabul etmiş olursunuz. Yetişkin içeriğine izin vermiyoruz. Sayfayı başlatmak için en az 18 yaşında olmanız gerekir.
            </p>
        </form>
    </section>



    <script src="assets/js/main.js"></script>
</body>
</html>
